<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="input" type="number">
  <button onclick="change()" type="button">check</button>
  <script>

    var  b=Math.random();
    var bvalue=Math.floor(b*10+1);
    console.log(bvalue);
   
  

    
    function change(){
      var input=document.getElementById("input");
      var  avalue=Number(input.value);
     
      if(bvalue==avalue){
        console.log("dai punda correct")
      }
      else{
        console.log("oumbu bro")
      }
    }














  </script>
</body>
</html>
